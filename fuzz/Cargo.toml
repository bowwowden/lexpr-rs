[package]
name = "lexpr-rs-fuzz"
version = "0.1.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
lexpr = { path = "../lexpr" }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "parser"
path = "fuzz_targets/parser.rs"
test = false
doc = false

[[bin]]
name = "parser_float_32"
path = "fuzz_targets/parser_float_32.rs"
test = false
doc = false

[[bin]]
name = "parser_numbers"
path = "fuzz_targets/parser_numbers.rs"
test = false
doc = false

[[bin]]
name = "parser_cons"
path = "fuzz_targets/parser_cons.rs"
test = false
doc = false